id: api-endpoint-detection
info:
  name: API Endpoint Detection
  author: pdteam
  severity: info

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1"
    matchers:
      - type: status
        status:
          - 200
    extractors:
      - type: regex
        part: body
        regex:
          - "(.*)"
