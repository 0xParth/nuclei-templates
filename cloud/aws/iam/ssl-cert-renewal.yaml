id: ssl-cert-renewal
info:
  name: SSL/TLS Certificates in AWS IAM about to expire in 30 days
  author: princechaddha
  severity: medium
  description: |
    Checks if SSL/TLS certificates in AWS IAM are set for renewal 30 days before expiration.
  reference:
    - https://docs.aws.amazon.com/cli/latest/reference/iam/get-account-password-policy.html
  tags: cloud,devops,aws,amazon,iam,ssl,tls

self-contained: true
code:
  - engine:
      - sh
      - bash
    source: |
      #echo '{     "ServerCertificateMetadataList": [         {             "ServerCertificateId": "CDDAJCJBZJVB2EHHVF7FD",             "ServerCertificateName": "MySSLCertificate",             "Expiration": "2016-05-20T23:59:59Z",             "Path": "/",             "Arn": "arn:aws:iam::123456789012:server-certificate/MySSLCertificate",             "UploadDate": "2015-06-01T11:56:08Z"         },         {             "ServerCertificateId": "CDDAJCJBZJV45355",             "ServerCertificateName": "MySSLCertificate",             "Expiration": "2018-05-20T23:59:59Z",             "Path": "/",             "Arn": "arn:aws:iam::123456789012:server-certificate/MySSLCertificate",             "UploadDate": "2019-06-01T11:56:08Z"         }     ] }' | jq -r '.ServerCertificateMetadataList[] | select(.Expiration | fromdateiso8601 - now < (30 * 86400)) | .ServerCertificateName'
      aws iam list-server-certificates | jq -r '.ServerCertificateMetadataList[] | select(.Expiration | fromdateiso8601 - now < (30 * 86400)) | .ServerCertificateName'

    extractors:
      - type: regex
        name: certificate
        internal: true
        regex:
          - '(.*?)\n'

      - type: dsl
        dsl:
          - 'certificate + " Certificate is about to expire in 30 days"'